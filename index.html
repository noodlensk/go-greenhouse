<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Hydroponic</title>

    <!-- Bootstrap core CSS -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
    <script src="/bower_components/jquery/jquery.min.js"></script>
    <script src="/bower_components/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
</head>

<body>

<!-- Begin page content -->
<div class="container">
    <div class="mt-1">
        <h1>Hydroponic</h1>
    </div>
    <p class="center">
        <div class="col-sm-2 col-lg-2">
            <h4 class="h4">Manual handling</h4>
            <input type="checkbox" class="bootstrap-switch" name="light-1" >
        </div>
        <div class="col-sm-2 col-lg-2">
            <h4 class="h4">Light 1</h4>
            <input type="checkbox" class="bootstrap-switch" name="light-1" >
        </div>
        <div class="col-sm-2 col-lg-2">
            <h4 class="h4">Light 2</h4>
            <input type="checkbox" class="bootstrap-switch" name="light-2" >
        </div>

    </p>
</div>
<script type="text/javascript">
    $("input.bootstrap-switch").bootstrapSwitch().on('switchChange.bootstrapSwitch', function(event, state) {
        console.log(this); // DOM element
        console.log($(this).attr('name')); // DOM element
        console.log(event); // jQuery event
        console.log(state); // true | false
        $.post( "/switch", {
            switchId:  $(this).attr('name'),
            state: state
        }, function( data ) {
            console.log(data)
        });
    });
</script>
</body>
